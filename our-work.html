<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Work - Innovate Generation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #111; /* Dark Background */
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    header, footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 40px 20px;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    section {
      padding: 40px 20px;
      background-color: #111; /* Ensures the section has a dark background */
    }

    .hero {
      text-align: center;
      background-color: #000;
      padding: 60px 20px;
    }

    .portfolio {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .portfolio-item {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      color: #eee;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .portfolio-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    button {
      background-color: #007acc;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>

    <h1>Innovate
