<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Generation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Łączenie z plikiem CSS -->
</head>
<body>

    <!-- Nagłówek z menu nawigacyjnym -->
    <header>
        <div class="navbar">
            <a href="#welcome" class="modal-button">Welcome</a>
            <a href="#team" class="modal-button">Our Team</a>
            <a href="#work" class="modal-button">Work</a>

    <!-- Modale (Popupy) -->

    <!-- Modal: Welcome -->
    <div class="modal" id="welcome">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Welcome to Innovate Generation</h2>
            <p>We innovate in design and technology to shape the future. Explore our work and team.</p>
        </div>
    </div>

    <!-- Modal: Our Team -->
    <div class="modal" id="team">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Our Team</h2>
            <p>Our team is composed of passionate individuals, each bringing unique skills to the table.</p>
        </div>
    </div>

    <!-- Modal: Our Work -->
    <div class="modal" id="work">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Our Work</h2>
            <div class="work-gallery">
                <img src="project1.jpg" alt="Project 1">
                <img src="project2.jpg" alt="Project 2">
                <img src="project3.jpg" alt="Project 3">
            </div>
        </div>
    </div>
