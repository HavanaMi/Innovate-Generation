<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Nagłówek z menu -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#welcome" class="modal-button">Welcome</a></li>
                    <li><a href="#team" class="modal-button">Our Team</a></li>
                    <li><a href="#work" class="modal-button">Our Work</a></li>
                    <li><a href="#contact" class="modal-button">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Modale (Popupy) -->

    <!-- Modal: Welcome -->
    <div class="modal" id="welcome">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Welcome to Innovate Generation</h2>
            <p>We innovate in design and technology to shape the future. Explore our work and team.</p>
        </div>
    </div>

    <!-- Modal: Our Team -->
    <div class="modal" id="team">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Our Team</h2>
            <p>Our team is composed of passionate individuals, each bringing unique skills to the table.</p>
        </div>
    </div>

    <!-- Modal: Our Work -->
    <div class="modal" id="work">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Our Work</h2>
            <div class="work-gallery">
                <img src="images/project1.jpg" alt="Project 1">
                <img src="images/project2.jpg" alt="Project 2">
                <img src="images/project3.jpg" alt="Project 3">
            </div>
        </div>
    </div>

    <!-- Modal: Contact -->
    <div class="modal" id="contact">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Skrypt JavaScript -->
    <script src="scripts.js"></script>

</body>
</html>
