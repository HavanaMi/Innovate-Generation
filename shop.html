<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Shop - Innovate Generation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Our Shop</h1>
  </header>

  <section>
    <h2>Shop</h2>
    <div class="shop-items">
      <div class="shop-item">
        <img src="https://via.placeholder.com/200x200?text=T-Shirt" alt="Logo T-Shirt">
        <h3>Logo T-Shirt</h3>
        <p>Price: £15</p>
        <button>Add to Cart</button>
      </div>
      <div class="shop-item">
        <img src="https://via.placeholder.com/200x200?text=Tote+Bag" alt="Canvas Tote Bag">
        <h3>Canvas Tote Bag</h3>
        <p>Price: £12</p>
        <button>Add to Cart</button>
      </div>
      <div class="shop-item">
        <img src="https://via.placeholder.com/200x200?text=Mug" alt="Innovate Mug">
        <h3>Innovate Mug</h3>
        <p>Price: £8</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Innovate Generation. All rights reserved.</p>
  </footer>

</body>
</html>
