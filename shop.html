<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Innovate Generation</title>
  <link rel="stylesheet" href="style.css"> <!-- Make sure this path is correct -->

  <!-- PayPal SDK (replace YOUR_CLIENT_ID) -->
  <script src="https://www.paypal.com/sdk/js?client-id=<script src="https://www.paypal.com/sdk/js?client-id=AXY12abcD-EXAMPLExyzXYZ-12345678ABC&currency=GBP"></script>
&currency=GBP"></script>
</head>
<body>

  <header>
    <h1>Innovate Generation Shop</h1>
    <p>Explore our products and make a difference!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="shop">
    <h2>Our Products</h2>
    <div class="shop-items">
      <div class="shop-item">
        <img src="https://via.placeholder.com/200x200?text=T-Shirt" alt="Logo T-Shirt">
        <h3>Logo T-Shirt</h3>
        <p>Price: £15</p>
        <div id="paypal-button-1"></div>
      </div>
      <div class="shop-item">
        <img src="https://via.placeholder.com/200x200?text=Tote+Bag" alt="Canvas Tote Bag">
        <h3>Canvas Tote Bag</h3>
        <p>Price: £12</p>
        <div id="paypal-button-2"></div>
      </div>
      <div class="shop-item">
        <img src="https://via.placeholder.com/200x200?text=Mug" alt="Innovate Mug">
        <h3>Innovate Mug</h3>
        <p>Price: £8</p>
        <div id="paypal-button-3"></div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Innovate Generation. All rights reserved.</p>
  </footer>

  <!-- PayPal Button Scripts -->
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '15.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Thank you ' + details.payer.name.given_name + '! Your order for the T-Shirt was successful.');
        });
      }
    }).render('#paypal-button-1');

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '12.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Thank you ' + details.payer.name.given_name + '! Your order for the Tote Bag was successful.');
        });
      }
    }).render('#paypal-button-2');

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '8.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Thank you ' + details.payer.name.given_name + '! Your order for the Mug was successful.');
        });
      }
    }).render('#paypal-button-3');
  </script>

</body>
</html>
